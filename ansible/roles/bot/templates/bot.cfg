[bot]
token = {{ bot_token }}
vardir = {{ bot_basedir }}/var
interval = 3600
bootstrap_retries = {{ bot_bootstrap_retries }}

[polling]
poll_interval = 10
timeout = 10
network_delay = 15

[webhook]
webhook = no
domain = {{ bot_domain }}
listen = {{ bot_webhook_listen }}
port = {{ bot_webhook_port }}
